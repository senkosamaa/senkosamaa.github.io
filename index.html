<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThatSenko</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="https://www.twitch.tv/thatsenko">Twitch</a></li>
                <li><a href="https://twitter.com/thatonesenko">Twitter</a></li>
                <li><a href="https://github.com/thatonesenko">Github</a></li>
            </ul>
        </div>

        <div class="content">
            <p>Type !join in chat to join the giveaway!</p>
            <br />
            <br />
            <h1 id="count">Waiting for count...</h1>
            <h3 id="users"></h3>
            <br />
            <br />
            <em>(streamer only)</em>
            <br />
            <code>!g-start | !g-end | !g-clear</code>
            <script src="tmi.min.js"></script>
            <script src="app.js"></script>
        </div>
        <div class="container">
            <div class="wrapper">
                <div class="input-wrapper">
                    <label for="min">Min:</label>
                    <input type="number" id="min" value="0" />
                </div>
                <div class="input-wrapper">
                    <label for="max">Max:</label>
                    <input type="number" id="max" value="10" />
                </div>
        </div>
        <button id="generate">Generate</button>
        <div id="result">0</div>
        <script src="num-gen.js"></script>
    </div>
</body>
</html>
